    <link rel="icon" href="./assets/favicon-16x16.png">

<body>
    <main>
        <img src="" alt="pokemon__img" class="pokemon__img">

            <span class="pokemon__name"></span>
            <span class="pokemon__type"></span>
        </h1>
        <form class="form">
            <input 
            type="search" class="input__search"
            placeholder="Nome ou nÃºmero"
            required
            >
        </form>
                
        <div class="buttons">
            <button class="button btnprev">Anterior &lt;</button>
            <button class="button btnnext">&gt; Posterior </button>
        </div>

        <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">

    </main>

    <script src="./js/script.js"></script>

</html>
